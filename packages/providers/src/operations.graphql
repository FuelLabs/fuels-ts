# This file contains the queries used by Provider.
#
# Running `pnpm --filter @fuel-ts/providers build-operations` will
# generate `operations.ts` from this file.

# Fragments

fragment transactionStatusFragment on TransactionStatus {
  type: __typename
  ... on SubmittedStatus {
    time
  }
  ... on SuccessStatus {
    block {
      id
    }
    time
    programState {
      returnType
      data
    }
  }
  ... on FailureStatus {
    block {
      id
    }
    time
    reason
  }
}

fragment transactionFragment on Transaction {
  id
  rawPayload
  gasPrice
  receipts {
    ...receiptFragment
  }
  status {
    ...transactionStatusFragment
  }
}

fragment receiptFragment on Receipt {
  contract {
    id
    #
    # NOTE:
    #     Props removed due to excessive bandwidth usage:
    #     https://github.com/FuelLabs/fuels-ts/issues/1706
    #
    # bytecode
    # salt
    #
  }
  pc
  is
  to {
    id
    #
    # NOTE:
    #     Props removed due to excessive bandwidth usage:
    #     https://github.com/FuelLabs/fuels-ts/issues/1706
    #
    # bytecode
    # salt
    #
  }
  toAddress
  amount
  assetId
  gas
  param1
  param2
  val
  ptr
  digest
  reason
  ra
  rb
  rc
  rd
  len
  receiptType
  result
  gasUsed
  data
  sender
  recipient
  nonce
  contractId
  subId
}

fragment blockFragment on Block {
  id
  header {
    height
    time
  }
  transactions {
    id
  }
}

fragment coinFragment on Coin {
  __typename
  utxoId
  owner
  amount
  assetId
  maturity
  blockCreated
  txCreatedIdx
}

fragment messageCoinFragment on MessageCoin {
  __typename
  sender
  recipient
  nonce
  amount
  assetId
  daHeight
}

fragment messageFragment on Message {
  amount
  sender
  recipient
  data
  nonce
  daHeight
}

fragment messageProofFragment on MessageProof {
  messageProof {
    proofSet
    proofIndex
  }
  blockProof {
    proofSet
    proofIndex
  }
  messageBlockHeader {
    id
    daHeight
    transactionsCount
    transactionsRoot
    height
    prevRoot
    time
    applicationHash
    messageReceiptRoot
