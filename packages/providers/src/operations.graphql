# This file contains the queries used by Provider.
#
# Running `pnpm --filter @fuel-ts/providers build-operations` will
# generate `operations.ts` from this file.

# Fragments
fragment transactionFragment on Transaction {
  id
  rawPayload
  status {
    type: __typename
    ... on SubmittedStatus {
      time
    }
    ... on SuccessStatus {
      block {
        id
      }
      time
      programState {
        returnType
        data
      }
    }
    ... on FailureStatus {
      block {
        id
      }
      time
      reason
    }
  }
}

fragment receiptFragment on Receipt {
  data
  rawPayload
}

fragment blockFragment on Block {
  id
  height
  producer
  transactions {
    id
  }
  time
}

fragment coinFragment on Coin {
  utxoId
  owner
  amount
  assetId
  maturity
  status
  blockCreated
}

# Queries and Mutations
query getVersion {
  version
}

query getChain {
  chain {
    name
    latestBlock {
      ...blockFragment
    }
    baseChainHeight
    peerCount
  }
}

query getTransaction($transactionId: TransactionId!) {
  transaction(id: $transactionId) {
    ...transactionFragment
  }
}

query getTransactionWithReceipts($transactionId: TransactionId!) {
  transaction(id: $transactionId) {
    ...transactionFragment
    receipts {
      ...receiptFragment
    }
  }
}

query getTransactions(
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  transactions(after: $after, before: $before, first: $first, last: $last) {
    edges {
      node {
        ...transactionFragment
      }
    }
  }
}

query getTransactionsByOwner(
  $owner: Address!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  transactionsByOwner(
    owner: $owner
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    edges {
      node {
        ...transactionFragment
      }
    }
  }
}

query getBlock($blockId: BlockId, $blockHeight: U64) {
  block(id: $blockId, height: $blockHeight) {
    ...blockFragment
  }
}

query getBlockWithTransactions($blockId: BlockId, $blockHeight: U64) {
  block(id: $blockId, height: $blockHeight) {
    ...blockFragment
    transactions {
      ...transactionFragment
    }
  }
}

query getBlocks($after: String, $before: String, $first: Int, $last: Int) {
  blocks(after: $after, before: $before, first: $first, last: $last) {
    edges {
      node {
        ...blockFragment
      }
    }
  }
}

query getCoin($coinId: UtxoId!) {
  coin(utxoId: $coinId) {
    ...coinFragment
  }
}

query getCoins(
  $filter: CoinFilterInput!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  coins(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    edges {
      node {
        ...coinFragment
      }
    }
  }
}

query getCoinsToSpend(
  $owner: Address!
  $spendQuery: [SpendQueryElementInput!]!
  $maxInputs: Int
) {
  coinsToSpend(owner: $owner, spendQuery: $spendQuery, maxInputs: $maxInputs) {
    ...coinFragment
  }
}

query getContract($contractId: ContractId!) {
  contract(id: $contractId) {
    bytecode
    id
  }
}

mutation dryRun($encodedTransaction: HexString!) {
  dryRun(tx: $encodedTransaction) {
    ...receiptFragment
  }
}

mutation submit($encodedTransaction: HexString!) {
  submit(tx: $encodedTransaction) {
    id
  }
}

mutation startSession {
  startSession
}

mutation endSession($sessionId: ID!) {
  endSession(id: $sessionId)
}

mutation execute($sessionId: ID!, $op: String!) {
  execute(id: $sessionId, op: $op)
}

mutation reset($sessionId: ID!) {
  reset(id: $sessionId)
}
