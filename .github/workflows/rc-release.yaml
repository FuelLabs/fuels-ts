name: Release to @rc tag on npm

# TODO: Implement when PR complete
# on:
#   push:
#     branches:
#       - "rc/*"

on:
  pull_request:

jobs:
  release-pr:
    name: "Release RC to npm"
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Ensure NPM access
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: pnpm build

      - name: Replace head ref
        uses: frabert/replace-string-action@v2
        id: new_head_ref
        with:
          string: "${{ github.head_ref }}"
          pattern: "/"
          replace-with: "-"

      - name: Release to @${{ steps.new_head_ref.outputs.replaced }} tag on npm
        id: release
        run: |
          echo "RC Version: ${{ steps.new_head_ref.outputs.replaced }}"
          pnpm changeset:next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            This RC is published in NPM with version **${{ steps.new_head_ref.outputs.replaced }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
