name: Release to @rc tag on npm

on:
  pull_request:
    branches:
      - "rc/*"

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  release-pr:
    name: "Release RC to npm"
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: CI Setup
        uses: ./.github/actions/ci-setup

      - name: Ensure NPM access
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: pnpm build

      - name: Write RC version
        run: |
          RC_NAME=${GITHUB_REF_NAME#rc//}
          echo "RC_NAME=$RC_NAME" >> $GITHUB_ENV

      - name: Release to @${{ env.BRANCH_NAME }} tag on npm
        id: release
        run: |
          pnpm changeset:next
          git add .changeset/fuel-labs-ci.md
          pnpm changeset version --snapshot pr-${{ env.RC_NAME }}
          changetsets=$(pnpm changeset publish --tag ${{ env.RC_NAME }})
          published_version=$(echo "$changetsets" | grep -oP '@\K([0-9]+\.){2}[0-9]+-${{ env.RC_NAME }}-\d+' | head -1)
          echo "published_version=$published_version" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RC_NAME: ${{ env.BRANCH_NAME }}

      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            This RC is published in NPM with version **${{ steps.release.outputs.published_version }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
