name: Pull Request Labeler

on:
  pull_request:
    types: [opened, edited]

jobs:
  label_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: fuxingloh/multi-labeler@v4
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          config-path: .github/labeler.yml
