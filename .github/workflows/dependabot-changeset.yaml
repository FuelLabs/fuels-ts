name: Dependabot Changeset

on:
  repository_dispatch:
    types: [create-changeset]

jobs:
  create-changeset:
    name: Create Changeset
    runs-on: ubuntu-latest
    ## Comment out the following line to enable the workflow
    #  github.actor == 'dependabot[bot]'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.client_payload.ref }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 9.0.2
          run_install: true

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run dependabot changeset script
        run: pnpm changeset:dependabot

      - name: Commit Changeset
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "build: update dependency changeset [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
