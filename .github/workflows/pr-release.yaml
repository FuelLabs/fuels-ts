name: Release to @pr-<number> tag on npm
on:
  pull_request:
  workflow_dispatch:

jobs:
  release-pr:
    name: "Release PR to GitHub Packages"
    runs-on: ubuntu-latest
    # comment out if:false to enable release PR to npm
    # if: false
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //npm.pkg.github.com/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: CI Setup
        uses: ./.github/actions/ci-setup
        with:
          # Disable NPM registry setup
          registry-url: ""

      - name: Ensure NPM access
        shell: bash
        run: npm whoami --registry=https://npm.pkg.github.com
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: pnpm build

      - name: Release to @pr-${{ $PR_NUMBER }} tag on GitHub Packages
        id: release
        shell: bash
        run: |
          pnpm changeset:next
          git add .changeset/fuel-labs-ci.md
          pnpm changeset version --snapshot pr-${{ $PR_NUMBER }}
          changetsets=$(pnpm changeset publish --tag pr-${{ $PR_NUMBER }})
          published_version=$(echo "$changetsets" | grep -oP '@\K([0-9]+\.){2}[0-9]+-pr-${{ $PR_NUMBER }}-\d+' | head -1)
          echo "published_version=$published_version" >> $GITHUB_OUTPUT
        env:
          # NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOME: ${{ github.workspace }}
          npm_config_registry: "https://npm.pkg.github.com"

      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            This PR is published in GitHub Packages with version **${{ steps.release.outputs.published_version }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
